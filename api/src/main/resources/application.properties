spring.application.name=quando-contratar-api

# Propriedades para os erros
server.error.include-message=always
server.error.include-binding-errors=always

# Propriedades para o acesso ao H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:quando
# para acessar http://localhost:8080/h2-console

# Propriedades para exibir a query que está sendo executada no console
#spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.format_sql=false

# Para acessar o swagger http://localhost:8080/swagger-ui.html

# Propriedade para habilitar o data.sql
spring.jpa.defer-datasource-initialization=true

